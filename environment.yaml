name: indexpaper
channels:
  - conda-forge
  - bioconda
  - pytorch
  - plotly
  - defaults
dependencies:
  - python=3.10
  - setuptools
  - pytorch
  - jupyter #for intellij jupyter only
  - jupyterlab #for examples only
  - pip:
      - pycomfort>=0.0.15
      - pynction
      - polars>=0.19.11
      - beartype
      - click
      - twine
      - tiktoken
      - openai
      - chromadb>=0.4.15
      - langchain>=0.0.336
      - qdrant-client>=1.6.2
      - sentence_transformers
      - datasets
      - qdrant-client[fastembed]
      - fastembed>=0.1.3
      - hybrid_search
